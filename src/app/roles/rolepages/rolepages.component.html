<!-- Site wrapper -->
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row">

          <div class="col-sm-8">
            <h5>Role Pages</h5>
          </div>

          <div class="col-sm-3 mb">
            <div class="input-group mb-1 custome-gs">
              <input type="text" class="form-control" pInputText placeholder="Global Filter"
                (input)="dt.filterGlobal($event.target.value, 'contains')">
              <div class="input-group-append">
                <i class="fa fa-search input-group-text"></i>
              </div>
            </div>
          </div>

          <div class="col-sm-1 text-center">
            <button pButton type="button" icon="pi pi-plus" class="ui-button-info" pAddRow [table]="dt"
              [newRow]="newRow()"></button>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>

      <p-table #dt [columns]="cols" dataKey="id" editMode="row" class="ptable" [style]="{'text-align': 'center', 'font-size': '0.7em','width':'80%','margin':'auto'}" [responsive]="true"
        selectionMode="single" [(selection)]="selectedItemrej" [value]="allRolepages"
        [paginator]="true" [rows]="20" [resizableColumns]="true">

        <ng-template pTemplate="header">
          <tr>
            <th class="tbl-th" *ngFor="let col of cols" [width]="col.width">{{col.header}}</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-editing="editing" let-ri="rowIndex">
          <tr [pEditableRow]="rowData">
            <td>
              <p-cellEditor>
                <ng-template pTemplate="input">
                  <input pInputText type="text" [(ngModel)]="rowData.name" class="form-control" required>
                </ng-template>
                <ng-template pTemplate="output">
                  {{rowData.name}}
                </ng-template>
              </p-cellEditor>
            </td>
            <td>
              <p-cellEditor>
                <ng-template pTemplate="input">
                  <textarea pInputText type="text" [(ngModel)]="rowData.description" class="form-control" required
                    rows="2"></textarea>
                </ng-template>
                <ng-template pTemplate="output">
                  {{rowData.description}}
                </ng-template>
              </p-cellEditor>
            </td>
            <td>
              <p-cellEditor>
                <ng-template pTemplate="input">
                  <input pInputText type="rel" [(ngModel)]="rowData.url" class="form-control" required>
                </ng-template>
                <ng-template pTemplate="output">
                  {{rowData.url}}
                </ng-template>
              </p-cellEditor>
            </td>

            <td>
              <p-cellEditor>
                <ng-template pTemplate="input">
                  <input pInputText type="number" min="0" [(ngModel)]="rowData.parentid" class="form-control" required>
                </ng-template>
                <ng-template pTemplate="output">
                  {{ rowData.parentid }}
                </ng-template>
              </p-cellEditor>
            </td>

            <td style="text-align:center">
              <button *ngIf="!editing" pButton type="button" pInitEditableRow icon="pi pi-pencil" class="ui-button-info"
                (click)="onRowEditInit(rowData)"></button>&nbsp;
              <button *ngIf="!editing" pButton type="button" icon="pi pi-trash" class="ui-button-danger"
                (click)="onRowDelete(rowData)"></button>
              <button *ngIf="editing" pButton type="submit" pSaveEditableRow icon="pi pi-check"
                [disabled]="errorInput!=''" class="ui-button-success" style="margin-right: .5em"
                (click)="onRowEditSave(rowData)"></button>
              <button *ngIf="editing" pButton type="button" pCancelEditableRow icon="pi pi-times"
                class="ui-button-danger" (click)="onRowEditCancel(rowData, ri)"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

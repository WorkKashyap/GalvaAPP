<!-- Site wrapper -->
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2 ml-1">
          <div class="col-sm-6">

          </div>
          <!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/nhome">Home</a></li>
              <li class="breadcrumb-item active">Roles
              </li>
            </ol>
          </div>
          <!-- /.col -->
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <!-- /.card -->
          <section class="content">
            <div class="container-fluid">
              <div class="row">
                <!-- left column -->
                <div class="col-md-4"></div>
                <div class="col-md-4">
                  <!-- general form elements -->
                  <div class="card card-primary card-outline">
                    <div class="card-header">

                      <div class="row">

                        <div class="col-sm-11">
                          <h3 class="card-title-md">Roles
                          </h3>
                        </div>
                        <div class="col-sm-1 text-right">
                          <button pButton type="button" icon="pi pi-plus" class="ui-button-info" pAddRow [table]="dt"
                            [newRow]="newRow()"></button>
                        </div>
                      </div>

                    </div>
                    <div class="card-footer">
                      <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
                      <p-table #dt [value]="allRoles" dataKey="id" editMode="row" class="ptable"
                        [style]="{'text-align': 'center', 'font-size': '0.7em','width':'100%','margin':'auto'}"
                        [paginator]="true" [rows]="10" [resizableColumns]="true">
                        <ng-template pTemplate="header">
                          <tr>
                            <th class="tbl-th" *ngFor="let col of cols" [width]="col.width">{{col.header}}</th>
                          </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-editing="editing" let-ri="rowIndex">
                          <tr [pEditableRow]="rowData">
                            <td>
                              <p-cellEditor>
                                <ng-template pTemplate="input">
                                  <input pInputText type="text" [(ngModel)]="rowData.role" class="form-control" required
                                    maxlength="20">
                                </ng-template>
                                <ng-template pTemplate="output">
                                  {{rowData.role}}
                                </ng-template>
                              </p-cellEditor>
                            </td>
                            <td style="text-align:center">
                              <button *ngIf="!editing" pButton type="button" pInitEditableRow icon="pi pi-pencil"
                                class="ui-button-info" (click)="onRowEditInit(rowData)"></button>&nbsp;
                              <button *ngIf="!editing" pButton type="button" icon="pi pi-trash" class="ui-button-danger"
                                (click)="onRowDelete(rowData)"></button>
                              <button *ngIf="editing" pButton type="submit" pSaveEditableRow icon="pi pi-check"
                                [disabled]="errorInput!=''" class="ui-button-success" style="margin-right: .5em"
                                (click)="onRowEditSave(rowData)"></button>
                              <button *ngIf="editing" pButton type="button" pCancelEditableRow icon="pi pi-times"
                                class="ui-button-danger" (click)="onRowEditCancel(rowData, ri)"></button>
                            </td>
                          </tr>
                        </ng-template>
                      </p-table>
                    </div>
                  </div>
                </div>
                <div class="col-md-4"></div>

              </div>
            </div>
          </section>
        </div>
      </div>



    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

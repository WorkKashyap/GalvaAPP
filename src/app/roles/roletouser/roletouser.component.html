<!-- Site wrapper -->
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row">

          <div class="col-sm-10">
            <h5>Role To User</h5>
          </div>

          <div class="col-sm-2 mb">
            <select class="form-control" *ngIf="roles" name="role_id" #role_id1 [(ngModel)]="role_id"
              style="height: calc(2.10rem);padding: 5px 13px 6px 9px;" (change)="rolepage()">
              <option *ngFor="let pl of roles" value="{{pl.id}}">
                {{ pl.role }}
              </option>
            </select>
          </div>
          <!--<div class="col-sm-1 text-right">
            <button pButton type="button" icon="pi pi-plus" class="ui-button-info" pAddRow [table]="dt"
              [newRow]="newRow()"></button>
          </div>-->
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
      <p-table #dt [value]="users" dataKey="id" editMode="row" class="ptable"
        [style]="{'text-align': 'center', 'font-size': '0.7em','width':'30%','margin':'auto'}" [paginator]="true"
        [rows]="10" [resizableColumns]="true">
        <ng-template pTemplate="header">
          <tr>
            <th class="tbl-th" *ngFor="let col of cols" [width]="col.width">{{col.header}}</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-editing="editing" let-ri="rowIndex">
          <tr [pEditableRow]="rowData">
            <td *ngIf="allRoleAssigned && allRoleAssigned.length">
              <input type="checkbox" [checked]="this.checkPage(rowData.id,rowData)" (change)="saveData($event,rowData)">
            </td>
            <td *ngIf="allRoleAssigned && !allRoleAssigned.length">
              <input type="checkbox" (change)="saveData($event,rowData)">
            </td>
            <td>
              {{rowData.username}}
            </td>
          </tr>
        </ng-template>
      </p-table>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

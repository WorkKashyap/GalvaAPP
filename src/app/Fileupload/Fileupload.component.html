<div class="form-group row">
  <div class="col-sm m-1 no-padding">
    <input #file type="file" class="form-control input-file-custom" multiple />
  </div>
  <div class="col-sm m-1 no-padding">
    <a class="btn btn-primary" (click)="upload(file.files)">Upload File</a>
  </div>
</div>
<div class="form-group">
  <div class="row">
    <div class="col-sm">
      <span style="font-weight:bold;color:green;" *ngIf="progress > 0 && progress < 100">
        {{progress}}%
      </span>
    </div>
    <div class="col-sm">
      <span style="font-weight:bold;color:green;" *ngIf="message">
        {{message}}
      </span>
    </div>
  </div>

      <div class="row">   
          <div class="col-md-12">    
        <a class="btn btn-primary" (click)="download()">Download File</a>
        </div>
    </div> -->
</div>

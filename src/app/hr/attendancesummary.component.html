<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">

      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-1"></div>

        <div class="col-md-10">
          <div class="mx-2">

            <div class="card card-primary card-outline">
              <div class="card-header">
                <div class="row">

                  <div class="col-sm-6" >
                    <h6 style="font-size: 14px;margin-top: 8px;">Summary of Attendance for the month of {{monthName}}</h6>
                  </div>
                  <div class="col-sm-2"  style="text-align: center;">
                    <button type="button" label="EXCEL" (click)="dt.exportCSV()" class="btn btn-success btn-sm mb-2">
                      <i class="fa fa-file-excel-o"></i> Export</button>
                  </div>
                  <div class="col-sm-2">
                    <select class="form-control" *ngIf="companies" name="companySelect" #companySelect
                      (change)="selectedGrid($event.target.value)"
                      style="height: calc(2.0rem);padding: 2px 5px 2px 6px;font-size: 11px;">
                      <option *ngFor="let company of companies" value="{{company.companyFName}}">
                        {{ company.companyFName }}
                      </option>
                    </select>

                  </div>
                  <div class="col-sm-2">
                    <select class="custom-select" name="month" (change)="selectedMonth($event.target.value)"
                      style="height: calc(2.0rem);padding: 2px 5px 2px 6px;font-size: 12px;" #Month='ngModel'
                      [(ngModel)]='month'>
                      <option value="1">Jan</option>
                      <option value="2">Feb</option>
                      <option value="3">Mar</option>
                      <option value="4">Apr</option>
                      <option value="5">May</option>
                      <option value="6">June</option>
                      <option value="7">July</option>
                      <option value="8">Aug</option>
                      <option value="9">Sept</option>
                      <option value="10">Oct</option>
                      <option value="11">Nov</option>
                      <option value="12">Dec</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="card-body p-0" style="overflow-y: scroll; height:auto;">

                <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>

                <p-table #dt [columns]="cols" [responsive]="true" selectionMode="single" [style]="{'width':'100%'}"
                  [value]="productions" [responsive]="true">

                  <ng-template pTemplate="header" let-columns>
                    <!-- header button section -->
                    <tr>
                      <th>Department</th>
                      <th>Manpower (Nos.)</th>
                      <th>Manhours Worked</th>

                    </tr>
                    <!-- regular date section -->

                  </ng-template>
                  <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr [pSelectableRow]="rowData">

                      <td *ngFor="let col of columns" [ngClass]="bgClass">
                        <span *ngIf="rowData[col.field]">
                          {{rowData[col.field] }}
                        </span>
                        <span *ngIf="!rowData[col.field]">
                          0
                        </span>
                      </td>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="footer">
                    <tr>
                      <td style="background: #b9b7b7;">Total </td>
                      <td style="background: #b9b7b7;"> {{manpowerno}} </td>
                      <td style="background: #b9b7b7;">{{manhours}} </td>
                    </tr>
                  </ng-template>

                </p-table>
              </div>
              <!-- /.card-body -->
              <div class="card-footer p-0">

              </div>
            </div>

            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <div class="col-md-1"></div>

      </div>
    </section>
    <!-- /.content-wrapper -->

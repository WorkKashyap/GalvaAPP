<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6">
            <h3>Summary of Attendance for the month of {{monthName}}</h3>
          </div>
          <div class="col-sm-3">
            <!--
            <button type="button" label="EXCEL" (click)="dt.exportCSV()" class="btn btn-success btn-sm mb-2">
              <i class="fa fa-file-excel-o"></i> Export</button>-->
          </div>
          <!--<div class="col-sm-2">
            <select class="form-control" *ngIf="plantservice" name="myselect" #mySelect
              (change)="selectedGrid($event.target.value)" style="height: calc(2.10rem);padding: 5px 13px 6px 9px;">
              <option value="All">
                All Company
              </option>
              <option *ngFor="let pl of plantservice.splantlist" value="{{pl.plantcode}}">
                {{ pl.plantshortname }}
              </option>
            </select>

          </div>-->
          <div class="col-sm-2">
            <select class="form-control" *ngIf="companies" name="companySelect" #companySelect
              (change)="selectedGrid($event.target.value)" style="height: calc(2.10rem);padding: 5px 13px 6px 9px;">
              <option *ngFor="let company of companies" value="{{company.companyFName}}">
                {{ company.companyFName }}
              </option>
            </select>

          </div>
          <div class="col-sm-1">
            <select class="custom-select" name="month" (change)="selectedMonth($event.target.value)" #Month='ngModel'
              [(ngModel)]='month'>
              <option value="1">Jan</option>
              <option value="2">Feb</option>
              <option value="3">Mar</option>
              <option value="4">Apr</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">Aug</option>
              <option value="9">Sept</option>
              <option value="10">Oct</option>
              <option value="11">Nov</option>
              <option value="12">Dec</option>
            </select>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="mx-2">
            <div class="card card-primary card-outline">

              <div class="card-body p-0" style="overflow-y: scroll; height:auto;">

                <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>


                <p-table #dt [columns]="cols" [responsive]="true" selectionMode="single" [style]="{'width':'100%'}"
                  [value]="productions" [responsive]="true">

                  <ng-template pTemplate="header" let-columns>
                    <!-- header button section -->
                    <tr>
                      <th>Department</th>
                      <th>Manhours Worked</th>
                      <th>Manpower (Nos.)</th>
                     

                    </tr>
                    <!-- regular date section -->

                  </ng-template>
                  <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr [pSelectableRow]="rowData">

                      <td *ngFor="let col of columns" [ngClass]="bgClass">
                        <span *ngIf="rowData[col.field]">
                          {{rowData[col.field] }}

                        </span>
                        <span *ngIf="!rowData[col.field]">
                          0

                        </span>

                      </td>
                    </tr>
                  </ng-template>
                </p-table>
              </div>
              <!-- /.card-body -->
              <div class="card-footer p-0">

              </div>
            </div>

            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
      </div>
    </section>
    <!-- /.content-wrapper -->

<!-- Site wrapper -->
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary card-outline">
            <div class="card-header">
              <div class="row">
                <div class="col-md-12">
                  <h5 class="card-title-md">PPC Detail</h5>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="row">

                <div class="col-md-3">
                  <div class="input-group mb-1">
                    <input type="text" class="form-control" pInputText placeholder="Global Filter"
                      (input)="dt.filterGlobal($event.target.value, 'contains')">
                    <div class="input-group-append">
                      <i class="fa fa-search input-group-text"></i>
                    </div>
                  </div>
                </div>

                <div class="col-md-3">
                  <select class="custom-select" name="monthname" (change)="selectedMonth($event.target.value)"
                    #monthname1='ngModel' [(ngModel)]='monthname'>
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="Mar">Mar</option>
                    <option value="Apr">Apr</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="Aug">Aug</option>
                    <option value="Sept">Sept</option>
                    <option value="Oct">Oct</option>
                    <option value="Nov">Nov</option>
                    <option value="Dec">Dec</option>
                  </select>
                </div>

                <div class="col-md-1">
                  <button type="button" label="EXCEL" (click)="dt.exportCSV()" class="btn btn-success btn-sm mt-2">
                    <i class="fa fa-file-excel-o"></i> Export</button></div>
              </div>
            </div>
            <!-- </form> -->
          </div>
        </div>
      </div>
      <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
      <p-table #dt [columns]="cols" [style]="{'text-align': 'center', 'font-size': '0.7em'}" [responsive]="true"
        selectionMode="single" [style]="{'width':'100%'}" [value]="ppcdetailData" [paginator]="true" [rows]="20"
        [resizableColumns]="true">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <td></td>
            <td></td>
            <td style="width: 180px;">

            </td>
            <td style="width: 180px;">

            </td>
          </tr>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field" pResizableColumn>
              {{col.header}}
              <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order">
              </p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns" class="ui-resizable-column">
              {{rowData[col.field]}}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </section>
  </div>
</div>

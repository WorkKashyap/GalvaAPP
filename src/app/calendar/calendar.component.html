<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2 ml-1">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Rejection Calender</h1>
          </div>
          <!-- /.col -->
          <div class="col-sm-6">
           
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="Home.html">Home</a></li>
              <li class="breadcrumb-item active">Rejection Calender</li>
            </ol>
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">

       
        <section class="content">
          <div class="row">
            <div class="col-md-12">
              <div class="mx-2">
                <div class="card card-primary card-outline">
                  <div class="card-header ">
                    <div class="row">
                      <div class="col-md-8">
                        <h3 class="card-title mt-1">Inbox</h3>
                        <button (click)="Previous()">Previous</button>
                        <button (click)="Next()">Next</button>
                      </div>
                      <div class="col-md-2">
                        
                      </div>
                      <div class="col-md-2">
                        <input class="form-control " type="search" placeholder="Search" aria-label="Search" />
                      </div>
                    </div>
                    <!-- /.card-tools -->
                  </div>
                  <!-- /.card-header -->
                  <div class="card-body p-0">
                    <full-calendar #calendar defaultView="dayGridMonth" [plugins]="calendarPlugins" 
                    defaultView="dayGridMonth"
                    [plugins]="calendarPlugins"
                    [header]="options.header" 
                    [weekends]="true"
                    [events]="
                   rejectdata"></full-calendar>
                    <div class="table-responsive mailbox-messages">
                      
                      <!-- /.table -->
                    </div>
                    <!-- /.mail-box-messages -->
                  </div>
                  <!-- /.card-body -->
                  <div class="card-footer p-0">
                    <div class="mailbox-controls">
                      <div class="float-right">
                        
                        <div class="btn-group"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /.card -->
              </div>
              <!-- /.col -->
            </div>
          </div>
          <!-- /.row -->
        </section>
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->

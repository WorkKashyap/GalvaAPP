<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->

    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary card-outline">
            <div class="card-header">
              <div class="row">
                <div class="col-md-10">
                  <h5 class="card-title-md">Productions</h5>
                </div>
                <div class="col-md-2">
                  <div style="text-align: center;">
                    <Button (click)="addNewMaterial()" class="btn btn-primary btn-block mb-3">Add New
                      Production</Button>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
          <div class="card">
            <div class="chart">
              <div class="row">
                <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
                <div class="card-body">
                  <!--  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>-->
    
                  <p-table #dt [columns]="cols" [style]="{'text-align': 'center', 'font-size': '0.7em'}" [responsive]="true"
                    selectionMode="single" [style]="{'width':'100%'}" [(selection)]="selectedItemrej" sortField="pstngdate"
                    [sortOrder]="-1" [value]="productionsService.productionlist" [paginator]="true" [rows]="20"
                    [resizableColumns]="true">
    
                    <ng-template pTemplate="header" let-columns>
                      <tr>
                        <td colspan="2">
                          <div class="input-group custome-gs mb-2">
                            <input type="text" class="form-control" pInputText placeholder="Global Filter"
                              (input)="dt.filterGlobal($event.target.value, 'contains')">
                            <div class="input-group-append">
                              <i class="fa fa-search input-group-text"></i>
                            </div>
                          </div>
                        </td>
                        <td style="width: 150px;">
                          <select class="form-control mb-2" name="plantcode" #plantcode="ngModel" id="plantcode"
                            [(ngModel)]="selectedcode" (change)="selectedPlant($event.target.value)">
                            <option *ngFor="let pl of plantservice.splantlist" value="{{pl.plantcode}}">
                              {{ pl.plantshortname }}
                            </option>
                          </select>
                        </td>
                      </tr>
                      <tr>
                        <th *ngFor="let col of columns" [pSortableColumn]="col.field" pResizableColumn>
                          {{col.header}}
                          <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                            ariaLabelDesc="Activate to sort in descending order"
                            ariaLabelAsc="Activate to sort in ascending order">
                          </p-sortIcon>
                        </th>
                      </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                      <tr [pSelectableRow]="rowData">
                        <td *ngFor="let col of columns" class="ui-resizable-column">
                          <span *ngIf="col.field=='view'">
                            <button class="btn btn-primary  mt-1" (click)="opendetail(rowData.id)">View</button>
                          </span>
                          <span *ngIf="col.field=='pstngdate'">
                            {{rowData[col.field]   | date :'dd-MM-yyyy'}}
                          </span>
    
                          <span *ngIf="col.field!='view' && col.field!='pstngdate'">{{rowData[col.field]}}</span>
                        </td>
                      </tr>
                    </ng-template>
                  </p-table>
                  <!--end ptable-->
                </div>
                <canvas id="myChart" *ngIf="loading" style="width: 100% !important;height:400px !important;"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>


    </section>

  </div>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->

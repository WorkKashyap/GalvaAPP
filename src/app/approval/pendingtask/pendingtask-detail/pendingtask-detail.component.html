<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2 ml-1">
          <div class="col-sm-6">
          </div>
          <!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="Home.html">Home</a></li>
              <li class="breadcrumb-item active">My Task</li>
            </ol>
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">


          <!-- /.card -->
          <section class="content">
            <div class="container-fluid">
              <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                  <!-- general form elements -->
                  <div class="card card-primary card-outline">
                    <div class="card-header">
                      <div class="row ">
                        <div class="col-md-11">
                          <h3 class="card-title-md">Pending Task Detail</h3>
                        </div>
                        <div class="col-md-1">
                          <Button (click)="backtopendingtask()" class="btn btn-primary btn-block mb-3">Back</Button>
                        </div>
                      </div>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form #form="ngForm" autocomplete="off" (submit)="onComplete(form)">
                      <div class="card-body">
                        <div class="row">


                          <div class="col-md-8">
                            <div class="form-group">
                              <div class="row">
                                <input type="hidden" name="isopen" #isopen="ngModel"
                                  [(ngModel)]="service.taskdata.isopen" />
                                <div class="col-md-2 text-center">
                                  <label for="exampleInputEmail1">Created Date:</label>
                                </div>
                                <div class="col-md-9">
                                  <span class="mailbox-read-time justify-left text-md" name="createddate">
                                    {{
                                      service.taskdata?.createddate
                                        | date: "mediumDate"
                                    }}
                                  </span>
                                </div>
                              </div>
                            </div>

                            <div class="form-group">
                              <div class="row">
                                <div class="col-md-2  text-center">
                                  <label for="exampleInputPassword1">Action Date:</label>
                                </div>
                                <div class="col-md-9">
                                  <span class="mailbox-read-time float-left text-md" name="actiondate">
                                    {{
                                      service.taskdata?.actiondate
                                        | date: "mediumDate"
                                    }}
                                  </span>
                                </div>
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="row">
                                <div class="col-md-2  text-center">
                                  <label for="exampleInputPassword1">Description:</label>
                                </div>
                                <div class="col-md-9">
                                  <span class="mailbox-read-time float-left text-md" name="description">
                                    {{ service.taskdata?.description }}
                                  </span>
                                </div>
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="row">
                                <div class="col-md-2  text-center">
                                  <label for="exampleInputPassword1">Reason for complete:</label>
                                </div>
                                <div class="col-md-9">
                                  <span class="mailbox-read-time float-left text-md" name="description">
                                    {{ service.taskdata?.resolvedesc }}
                                  </span>
                                </div>
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="row">
                                <div class="col-md-2  text-center">
                                  <label for="exampleInputPassword1">New Action Date:</label>
                                </div>
                                <div class="col-md-9">
                                  <p-calendar aria-placeholder="Action Date" name="newactiondate"
                                    [(ngModel)]="newactiondate" class="input-append date" [showIcon]="true"
                                    dateFormat="yy-mm-dd">
                                  </p-calendar>
                                </div>
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="row">
                                <div class="col-md-2  text-center">
                                  <label for="exampleInputPassword1">Completion Slider:</label>
                                </div>
                                <div class="col-md-9">
                                  <input type="hidden" name="slider" #slider="ngModel" [(ngModel)]="this.service.taskdata.progress">
                                  <ng5-slider [(value)]="this.service.taskdata.progress"   [options]="options"></ng5-slider>
                                 </div>
                              </div>
                            </div>
                            <div class="form-group" *ngIf="this.service.taskdata.attachment != null">
                              <div class="row">
                                <div class="col-md-2  text-center">
                                  <label for="exampleInputPassword1">Proof document:</label>
                                </div>
                                <div class="col-md-9">
                                  <input type="hidden" name="filename" #filename="ngModel" [(ngModel)]="this.service.taskdata.attachment">
                                  <app-filedownload [Filename]="this.service.taskdata.attachment"></app-filedownload>
                                </div>
                              </div>
                            </div>
                          </div>
                          </div>
                        </div>
                      
                      <!-- /.card-body -->

                      <div class="card-footer">
                        <div class="row">
                          <div class="col-md-5 text-center"></div>
                          <div class="col-md-2 ">
                            <button type="submit" (click)="onReopenClick()" class="btn btn-danger  float-left px-3">
                              Reject
                            </button>
                            <button type="submit" (click)="onSubmitClick()" class="btn btn-success float-right">
                              Approve
                            </button>
                          </div>
                          <div class="col-md-5 text-center"></div>
                        </div>
                      </div>
                    </form>
                    <!-- </form> -->
                  </div>
                  <!-- /.card -->

                  <!-- /.card -->
                </div>
                <!--/.col (left) -->
                <!--/.col (right) -->
              </div>
              <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
          </section>
          <!-- /.col -->
          <div class="mx-2">
            <div></div>
          </div>
          <!-- /.col -->
        </div>
      </div>
      <!-- /.row -->
    </section>
  </div>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->

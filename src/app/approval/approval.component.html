<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Contacts</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Contacts</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <!-- Default box -->
    <div class="card card-solid">
      <div class="card-body pb-0">
        <div class="row d-flex align-items-stretch">
          <div class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch" *ngFor="let user of service.userlist; let i = index ">
            <div class="card bg-light">
              <div class="card-header text-muted border-bottom-0">
                {{ user.designation }}
              </div>
              <div class="card-body pt-0">
                <div class="row">
                  <div class="col-7">
                  <h2 class="lead"><b>{{ user.username }}</b></h2>
                    <p class="text-muted text-sm">
                      <b>About: </b> {{ user.aboutwork }}
                      
                    </p>
                   
                  </div>
                  <div class="col-5 text-center">
                    <img
                      src="../../assets/img/user.png"
                      alt=""
                      class="img-circle img-fluid"
                    />
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <div class="text-left">
                  <a href="#" class="btn btn-sm btn-warning m-1"  >
                    <fa name="user"></fa> Pending Approvals ({{ this.pendingapproval[i] }})
                  </a>
                  <a href="#" class="btn btn-sm btn-primary m-1">
                    <fa name="user"></fa> Pending Task (4)
                  </a>
                  <a href="#" class="btn btn-sm btn-success m-1">
                    <fa name="user"></fa> Completed Task (10)
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.card-body -->
      <div class="card-footer">
        <nav aria-label="Contacts Page Navigation">
          <ul class="pagination justify-content-center m-0">
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
            <li class="page-item"><a class="page-link" href="#">6</a></li>
            <li class="page-item"><a class="page-link" href="#">7</a></li>
            <li class="page-item"><a class="page-link" href="#">8</a></li>
          </ul>
        </nav>
      </div>
      <!-- /.card-footer -->
    </div>
    <!-- /.card -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->

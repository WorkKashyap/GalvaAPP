<div class="wrapper">
    <div class="content-wrapper">
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-3">
              <select class=" custom-select" (change)="getselectedmonth()" name="Monthname" #Monthname = 'ngModel' [(ngModel)] = 'this.monthname'  > 
                >
                <option value="0">--Select Month--</option>
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
                <option value="Apr">Apr</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="Aug">Aug</option>
                <option value="Sept">Sept</option>
                <option value="Oct">Oct</option>
                <option value="Nov">Nov</option>
                <option value="Dec">Dec</option>
              </select>
            </div>
            <div class="col-sm-3">
              <select class=" custom-select" name="myselect" #mySelect="ngModel" [(ngModel)]= "this.service.plantcode"
                            (change)="selectedGrid($event.target.value)">
                            <option value="0">--Select Plant--</option>
                            <option *ngFor="let pl of plantservice.plantlist" value="{{pl.plantcode}}">
                              {{ pl.plantshortname }}
                            </option>
                          </select>
            </div>
            <div class="col-sm-3">
              <button (click)="monthclick()"  class="btn btn-primary ml-1">This Month</button>
                           <button (click)="weekclick()"  class="btn btn-info  ml-1">This Week</button>
                           <button (click)="dayclick()"  class="btn btn-warning  ml-1">Today</button>
            </div>
            <div class="col-sm-3">
              <select class=" custom-select" (change)="getselectedtype($event.target.value)" name="Typename" #Typename = 'ngModel' [(ngModel)] = 'this.typename'  > 
                >
                <option value="CHROME">--Select Type--</option>
                <option value="CHROME">CHROME</option>
                <option value="SATIN">SATIN</option>
                </select>
            </div>
          </div>
        </div>
        <!-- /.container-fluid -->
      </section>
  
      <div class="card card-info">
        <div class="card-header">
          <h3 class="card-title">Inspection Data {{ this.typename }}  - {{ this.service.plantcode }}</h3>
        </div>
        <div class="card-body">
          <div class="chart">
            <div class="row">
              <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
              <div class="col-md-12">
                <canvas id="myChartcrm" style="width: 100% !important;height:250px !important;"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>    
         
        
  <div class="card card-info">
    <div class="card-header">
      <h3 class="card-title">Top 5 Item Wise Rejection  - {{ this.service.plantcode }}</h3>
    </div>
    <div class="card-body">
      <div class="chart">
        <div class="row">
          <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
          <div class="col-md-12">
            <canvas id="myChart" style="width: 100% !important;height:250px !important;"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="card card-info">
    <div class="card-header">
      <h3 class="card-title">Top Defect wise Rejection  - {{ this.service.plantcode }}</h3>
    </div>
    <div class="card-body">
      <div class="chart">
        <div class="row">
          <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
          <div class="col-md-12">
            <canvas id="myChartdefect" style="width: 100% !important;height:250px !important;"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  
  </div>
  </div>

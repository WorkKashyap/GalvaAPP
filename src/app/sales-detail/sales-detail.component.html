<!-- Site wrapper -->
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary card-outline">
            <div class="card-header">
              <div class="row ">
                <div class="col-md-10">
                  <h5 class="card-title-md">Sales Detail</h5>
                </div>

              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-3">
                  <div class="row mt-2">
                    <div class="col-md-2">
                      <label>From</label>
                    </div>
                    <div class="col-md-9">
                      <p-calendar aria-placeholder="From Date" name="fromdate" #fromdate="ngModel"
                        [(ngModel)]="Fromdate" class="input-append date" dateFormat="yy-mm-dd" dataType="string"
                        [showIcon]="true">
                      </p-calendar>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="row mt-2">
                    <div class="col-md-2">
                      <label>To</label>
                    </div>
                    <div class="col-md-9">
                      <p-calendar aria-placeholder="To Date" name="todate" #todate="ngModel" [(ngModel)]="Todate"
                        class="input-append date" dateFormat="yy-mm-dd" dataType="string" [showIcon]="true">
                      </p-calendar>
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="row mt-2">
                    <div class="col-md-10">
                      <select class=" custom-select" name="myselect" #mySelect="ngModel" [(ngModel)]="plantcode"
                        (change)="selectedGrid($event.target.value)">
                        <option *ngFor="let pl of plantservice.plantlist" value="{{pl.plantcode}}">
                          {{ pl.plantshortname }}
                        </option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="row ">
                    <div class="col-md-10 mt-2">
                      <select class="custom-select" name="typeSelect" #typeSelect="ngModel" [(ngModel)]="selectedtype"
                        (change)="onselecttype($event.target.value)">
                        <option value="">Select Sales</option>
                        <option value="netSales">Net Sales</option>
                        <option value="salesReturn">Sales Return</option>
                        <option value="cancelInvoice">Can. Invoice </option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-2 ">
                  <button class="btn btn-primary mt-2" (click)="loadData()">View</button>
                  &nbsp;
                  <button type="button" label="EXCEL" (click)="dt.exportCSV()" class="btn btn-success  mt-2">
                    <i class="fa fa-file-excel-o"></i> Export</button>
                </div>

              </div>
            </div>
            <!-- </form> -->
          </div>
        </div>
      </div>
      <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
      <p-table #dt [columns]="cols" [style]="{'text-align': 'center', 'font-size': '0.7em'}" [responsive]="true"
        selectionMode="single" [style]="{'width':'100%'}" [(selection)]="selectedItemrej" [value]="salesDetailInfo"
        [paginator]="true" [rows]="20" [resizableColumns]="true">

        <ng-template pTemplate="header" let-columns>
          <tr>
            <td colspan="2">
              <div class="input-group mb-1 custome-gs">
                <input type="text" class="form-control" pInputText placeholder="Global Filter"
                  (input)="loadper($event.target.value , dt)"
                  (input)="dt.filterGlobal($event.target.value, 'contains')">
                <div class="input-group-append">
                  <i class="fa fa-search input-group-text"></i>
                </div>
              </div>
            </td>
            <td></td>
            <td></td>
            <td style="width: 265px;"></td>
            <td></td>
            <td style="width: 265px;">
              
            </td>
            <td colspan="2" style="text-align: right;width: 265px;">
              <button class="btn btn-info">
                Total : {{ this.totalSumofValue  | number:'1.2-2' }}
              </button>
            </td>
          </tr>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field" pResizableColumn>
              {{col.header}}
              <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order">
              </p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns" class="ui-resizable-column">
              <span *ngIf="col.field=='billingDocDate'" style="font-size: 10px;">
                {{rowData[col.field] | date :'dd-MM-y'}}
              </span>
              <span *ngIf="col.field!='billingDocDate'" style="font-size: 10px;">
                {{rowData[col.field]}}
              </span>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </section>
  </div>
</div>

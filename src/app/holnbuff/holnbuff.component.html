<!-- Site wrapper -->
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">

      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary card-outline">
            <div class="card-header">
              <div class="row ">
                <div class="col-md-10">
                  <h3 class="card-title-md">Detail Report</h3>
                </div>
                <div class="col-md-2 text-center">

                </div>

              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-3">
                  <div class="row mt-3">
                    <div class="col-md-2">
                      <label>From</label>
                    </div>
                    <div class="col-md-9">
                      <p-calendar aria-placeholder="From Date" name="fromdate" #fromdate="ngModel"
                        [(ngModel)]="this.Fromdate" class="input-append date" dateFormat="yy-mm-dd" dataType="string"
                        [showIcon]="true">
                      </p-calendar>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="row mt-3">
                    <div class="col-md-2">
                      <label>To</label>
                    </div>
                    <div class="col-md-9">
                      <p-calendar aria-placeholder="To Date" name="todate" #todate="ngModel" [(ngModel)]="this.Todate"
                        class="input-append date" dateFormat="yy-mm-dd" dataType="string" [showIcon]="true">
                      </p-calendar>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="row mt-3">
                    <div class="col-md-8">

                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="row mt-3">
                    <div class="col-md-8">

                    </div>
                    <div class="col-md-1">
                      <!-- <button class="btn btn-primary " (click)="onviewDetail()">View</button> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- </form> -->
          </div>
        </div>
      </div>
      <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
      <p-table #dt [columns]="cols" [style]="{'text-align': 'center', 'font-size': '0.7em'}" [responsive]="true"
        selectionMode="single" [style]="{'width':'100%'}" [(selection)]="selectedItemrej"
        [value]="hnbservice.holdnbufflist" [paginator]="true" [rows]="20" [resizableColumns]="true"
        (onRowSelect)="onRowSelect($event)">
        <ng-template pTemplate="caption">

        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field" pResizableColumn>
              {{col.header}}
              <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order">
              </p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns" class="ui-resizable-column">
              <span *ngIf="col.field=='budat'">
                {{rowData[col.field] | date :'dd-MM-y'}}
              </span>
              <span *ngIf="col.field !='budat'">
                {{rowData[col.field]}}
              </span>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </section>
  </div>
</div>
<div class="modal fade bd-example-modal-xl" id="basicExampleModal" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <div class="row col-md-11">
          <div class="col-md-6">
            <h5>Defects</h5>
          </div>
          <div class="col-md-5">
            <!-- <h4>{{plant_name }}</h4> -->
          </div>
        </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div style="overflow-y: scroll; height: 300px;">
          <p-table [style]="{'text-align': 'center', 'font-size': '0.7em'}" [responsive]="true" selectionMode="single"
            [style]="{'width':'100%'}" [value]="hnbservice.holdnbufflist" [paginator]="false" [rows]="5">
            <ng-template pTemplate="caption">

            </ng-template>
            <ng-template pTemplate="header" let-columns>
              <tr>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field" style="width:140px" class="tbl-th">
                  {{col.header}}
                  <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                    ariaLabelDesc="Activate to sort in descending order"
                    ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
              <tr [pSelectableRow]="rowData">

                <td *ngFor="let col of columns">
                  <span>
                    {{rowData[col.field]}}
                  </span>

                </td>

              </tr>
            </ng-template>

          </p-table>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

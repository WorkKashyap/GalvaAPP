<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Read Task</h1>
        </div>
        <!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item active"><a href="Home.html">Home</a></li>
            <li class="breadcrumb-item active">
              <a href="myTask.html">My Task</a>
            </li>
            <li class="breadcrumb-item active">Read Message</li>
          </ol>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-3">
          <a [routerLink]="'./home'" class="btn btn-primary btn-block mb-3"
            >Back to Notification</a
          >
        </div>

        <div class="mx-2">
          <div class="card card-primary card-outline">
            <div class="card-header">
              <h3 class="card-title">Read Message</h3>

              <div class="card-tools">
                <a
                  href="#"
                  class="btn btn-tool"
                  data-toggle="tooltip"
                  title="Previous"
                  ><i class="fas fa-chevron-left"></i
                ></a>
                <a
                  href="#"
                  class="btn btn-tool"
                  data-toggle="tooltip"
                  title="Next"
                  ><i class="fas fa-chevron-right"></i
                ></a>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body p-0">
              <div class="mailbox-read-info">
                <h5 [innerHTML]="service.inboxData?.subject"></h5>
                <br />
                <h6>
                  From: Admin@GalvaDecoparts.com
                  <span class="mailbox-read-time float-right">
                    {{ service.inboxData?.createddate | date: "mediumDate" }}
                  </span>
                </h6>
              </div>
              <!-- /.mailbox-read-info -->

              <!-- /.mailbox-controls -->
              <div
                class="mailbox-read-message"
                [innerHTML]="service.inboxData?.message"
              ></div>
              <!-- /.mailbox-read-message -->
            </div>
            <!-- /.card-body -->

            <!-- /.card-footer -->
            <div class="card-footer">
              <form #form="ngForm" autocomplete="off" (submit)="OnSubmit(form)">
                <input
                  type="hidden"
                  name="id"
                  #id="ngModel"
                  [(ngModel)]="acservice.actionplanData.id"
                />
                <input
                  type="hidden"
                  name="messageid"
                  #messageid="ngModel"
                  [(ngModel)]="acservice.actionplanData.messageid"
                />
                <input
                  type="hidden"
                  name="loginid"
                  #loginid="ngModel"
                  [(ngModel)]="acservice.actionplanData.loginid"
                />
                <input
                  type="hidden"
                  name="isopen"
                  #isopen="ngModel"
                  [(ngModel)]="acservice.actionplanData.isopen"
                />
                <input
                  type="hidden"
                  name="createddate"
                  #createddate="ngModel"
                  [(ngModel)]="acservice.actionplanData.createddate"
                />

                <div class="row">
                  <div class="col-lg-6">
                    <div class="row">
                      <div class="col-md-3">
                        <label>Action Date:</label>
                      </div>
                      <div class="col-md-9">
                        <p-calendar
                          aria-placeholder="Action Date"
                          name="actiondate"
                          #actiondate="ngModel"
                          [(ngModel)]="acservice.actionplanData.actiondate"
                          class="input-append date"
                          [showIcon]="true"
                        ></p-calendar>
                      </div>
                    </div>
                    <div class="row mt-3">
                      <div class="col-md-3">
                        <label>Description:</label>
                      </div>
                      <div class="col-md-9">
                        <textarea
                          name="description"
                          #description="ngModel"
                          [(ngModel)]="acservice.actionplanData.description"
                          class="form-control"
                          rows="2"
                        ></textarea>
                      </div>
                    </div>
                    <div class="row mt-3">
                      <div class="col-md-3"></div>
                      <div class="col-md-9">
                        <button type="submit" class="btn btn-primary">
                          Action Plan
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>

            <!-- /.card-footer -->
          </div>
          <!-- /.card -->
        </div>
      </div>
    </div>
  </section>
</div>

<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2 ml-1">
          <div class="col-sm-6">

          </div>
          <!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="Home.html">Home</a></li>
              <li class="breadcrumb-item active">My Task</li>
            </ol>
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <!-- /.card -->
          <section class="content">
            <div class="container-fluid">
              <div class="row">
                <!-- left column -->
                <div class="col-md-1"></div>
                <div class="col-md-10">
                  <!-- general form elements -->
                  <div class="card card-primary card-outline">
                    <div class="card-header">
                      <h3 class="card-title-md">Add New Task</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form #form="ngForm" autocomplete="off" (submit)="OnSubmit(form)">
                      <div class="card-body">
                        <div class="row">
                          <input type="hidden" name="isopen" />

                          <div class="col-md-8">
                            <input type="hidden" name="id" #id="ngModel" [(ngModel)]="acservice.actionplanData.id" />
                            <input type="hidden" name="messageid" #messageid="ngModel"
                              [(ngModel)]="acservice.actionplanData.messageid" />

                            <input type="hidden" name="isopen" #isopen="ngModel"
                              [(ngModel)]="acservice.actionplanData.isopen" />

                            <input type="hidden" name="resolvedesc" #resolvedesc="ngModel"
                              [(ngModel)]="acservice.actionplanData.resolvedesc" />

                            <div class="form-group row">
                              <label for="createddate" class="col-sm-3 col-form-label">Created Date</label>
                              <div class="col-sm-9">
                                <input class="form-control" type="text" id="createddate" name="createddate"
                                  #createddate="ngModel" [(ngModel)]="acservice.actionplanData.createddate" disabled />
                              </div>
                            </div>

                            <div class="form-group row">
                              <label for="actiondate" class="col-sm-3 col-form-label">Action Date </label>
                              <div class="col-sm-9">
                                <p-calendar  aria-placeholder="Action Date" id="actiondate" name="actiondate"
                                  #actiondate="ngModel" [(ngModel)]="acservice.actionplanData.actiondate"
                                  class="input-append date" dateFormat="yy-mm-dd" [showIcon]="true"></p-calendar>
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="myselect" class="col-sm-3 col-form-label">User</label>
                              <div class="col-sm-9">
                                <select class=" custom-select" id="myselect" name="myselect" #mySelect
                                  [(ngModel)]="acservice.actionplanData.loginid"
                                  (change)="setPlan($event.target.value)">
                                  <option value="0">--Select--</option>
                                  <option *ngFor="let system of uservice.userlist" value="{{system.id}}">
                                    {{ system.username }}
                                  </option>
                                </select>
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="description" class="col-sm-3 col-form-label">Description:</label>
                              <div class="col-sm-9">
                                <textarea name="description" id="description" #description="ngModel"
                                  [(ngModel)]="acservice.actionplanData.description" class="form-control"
                                  rows="2"></textarea>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- /.card-body -->
                      <div class="card-footer">
                        <div class="row">
                          <div class="col-md-2 text-center"></div>
                          <div class="col-md-2">
                            <button type="submit" class="btn btn-primary  float-left font-weight-bold px-5">
                              Save
                            </button>
                          </div>
                          <div class="col-md-5 text-center"></div>
                        </div>
                      </div>
                    </form>
                    <!-- </form> -->
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </section>
  </div>
</div>

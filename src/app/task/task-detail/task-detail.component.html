<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">

        <div class="row mb-2 ml-1">
          <div class="col-sm-6">

          </div>
          <!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="Home.html">Home</a></li>
              <li class="breadcrumb-item active">Daily Rejection</li>
            </ol>
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

      <!-- Main content -->
      <section class="content">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <div class="col-md-3">
            </div>

            <!-- /.card -->
            <section class="content">
              <div class="container-fluid">
                <div class="row">
                  <!-- left column -->
                  <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary card-outline">
                      <div class="card-header">
                        <div class="row ">
                          <div class="col-md-11">
                            <h3 class="card-title-md"> Task Detail</h3>
                          </div>
                          <div class="col-md-1">
                            <Button (click)="backtotask()" class="btn btn-primary btn-block mb-3">Back</Button>
                          </div>
                        </div>
                      </div>
                      <!-- /.card-header -->
                      <!-- form start -->
                      <form #form="ngForm" autocomplete="off" (submit)="onComplete(form)">
                        <div class="card-body">
                          <div class="row">

                            <div class="col-md-8">
                              <div class="form-group">
                                <div class="row">
                                  <input type="hidden" name="isopen" #isopen="ngModel"
                                    [(ngModel)]="service.taskdata.isopen" />

                                  <div class="col-md-2  text-center">
                                    <label for="exampleInputEmail1">Created Date:</label>
                                  </div>
                                  <div class="col-md-7">
                                    <span class="mailbox-read-time justify-left text-md" name="createddate">
                                      {{
                                      service.taskdata?.createddate
                                        | date: "mediumDate"
                                    }}
                                    </span>
                                  </div>
                                </div>
                              </div>

                              <div class="form-group">
                                <div class="row">
                                  <div class="col-md-2  text-center">
                                    <label for="exampleInputPassword1">Action Date:</label>
                                  </div>
                                  <div class="col-md-7">
                                    <span class="mailbox-read-time float-left text-md" name="actiondate">
                                      {{
                                      service.taskdata?.actiondate
                                        | date: "mediumDate"
                                    }}
                                    </span>
                                  </div>
                                </div>
                              </div>
                              <div class="form-group">
                                <div class="row">
                                  <div class="col-md-2  text-center">
                                    <label for="exampleInputPassword1">Description:</label>
                                  </div>
                                  <div class="col-md-7">
                                    <span class="mailbox-read-time float-left text-md" name="description">
                                      {{ service.taskdata?.description }}
                                    </span>
                                  </div>
                                </div>
                              </div>
                              <div class="form-group">
                                <div class="row">
                                  <div class="col-md-2  text-center">
                                    <label for="exampleInputPassword1">Reason for Completion:</label>
                                  </div>
                                  <div class="col-md-9">
                                    <textarea class="form-control" rows="2" name="resolvedesc" #resolvedesc="ngModel"
                                      [(ngModel)]="service.taskdata.resolvedesc"></textarea>
                                  </div>
                                </div>
                              </div>
                              <div class="form-group">
                                <div class="row">
                                  <div class="col-md-2  text-center">
                                    <label for="exampleInputPassword1">Completion Slider:</label>
                                  </div>
                                  <div class="col-md-9">
                                    <input type="hidden" name="slider" #slider="ngModel" [(ngModel)]="this.service.taskdata.progress">
                                    <ng5-slider [(value)]="this.service.taskdata.progress"   [options]="options"></ng5-slider>
                                    <input name="filename" type="hidden"  #filename="ngModel"
                                    [(ngModel)]="fservice.fileName">
                                  </div>
                                </div>
                              </div>
                              <div class="form-group">
                                <div class="row">
                                  <div class="col-md-2  text-center">
                                    <label for="exampleInputPassword1">Proof document:</label>
                                  </div>
                                  <div class="col-md-9">
                                    <app-fileupload></app-fileupload>
                                  </div>
                                </div>
                              </div>
                              <div class="form-group" *ngIf="this.service.taskdata.attachment != null">
                                <div class="row">
                                  <div class="col-md-2  text-center">
                                    <label for="exampleInputPassword1">Document:</label>
                                  </div>
                                  <div class="col-md-9">
                                  <span>{{ this.service.taskdata.attachment }}</span>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>

                        <!-- /.card-body -->

                        <div class="card-footer">
                          <div class="row">
                            <div class="col-md-4">
                               <button type="submit" (click)="onSaveClick()" class="btn btn-primary  float-left px-3">Save Progress/Attachment</button>
                              <button type="submit" (click)="onSendapprovalClick()"  class="btn btn-success float-left"> 
                                Send for Approval
                              </button>
                            </div>
                            <div class="col-md-5 text-center"></div>
                          </div>
                        </div>
                      </form>
                      <!-- </form> -->
                    </div>
                    <!-- /.card -->

                    <!-- /.card -->
                  </div>
                  <!--/.col (left) -->
                  <!--/.col (right) -->
                </div>
                <!-- /.row -->
              </div>
              <!-- /.container-fluid -->
            </section>
            <!-- /.col -->
            <div class="mx-2">
              <div></div>
            </div>
            <!-- /.col -->
          </div>
        </div>
        <!-- /.row -->
      </section>
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2 ml-1">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Task Detail</h1>
          </div>
          <!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="Home.html">Home</a></li>
              <li class="breadcrumb-item active">My Task</li>
            </ol>
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="col-md-3">
            <Button
              [routerLink]="'./task'"
              class="btn btn-primary btn-block mb-3"
              >Back to Task</Button
            >
          </div>

          <!-- /.card -->
          <section class="content">
            <div class="container-fluid">
              <div class="row">
                <!-- left column -->
                <div class="col-md-6">
                  <!-- general form elements -->
                  <div class="card card-primary card-outline">
                    <div class="card-header">
                      <h3 class="card-title">Read Task</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form name="form">
                      <div class="card-body">
                        <div class="form-group">
                          <div class="row">
                            <div class="col-md-3">
                              <label for="exampleInputEmail1"
                                >CREATED DATE:</label
                              >
                            </div>
                            <div class="col-md-8">
                              <span class="mailbox-read-time justify-left">
                                {{
                                  service.taskdata?.createddate
                                    | date: "mediumDate"
                                }}
                              </span>
                            </div>
                          </div>
                        </div>

                        <div class="form-group">
                          <div class="row">
                            <div class="col-md-3">
                              <label for="exampleInputPassword1"
                                >ACTION DATE:</label
                              >
                            </div>
                            <div class="col-md-8">
                              <span class="mailbox-read-time float-left">
                                {{
                                  service.taskdata?.actiondate
                                    | date: "mediumDate"
                                }}
                              </span>
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="row">
                            <div class="col-md-3">
                              <label for="exampleInputPassword1"
                                >DESCRIPTION:</label
                              >
                            </div>
                            <div class="col-md-8">
                              <span class="mailbox-read-time float-left">
                                {{ service.taskdata?.description }}
                              </span>
                            </div>
                          </div>
                        </div>
                      </div>

                      <!-- /.card-body -->

                      <div class="card-footer">
                        <div class="row">
                          <div class="col-md-4 text-center"></div>
                          <div class="col-md-4">
                            <button
                              type="submit"
                              class="btn btn-primary  float-left"
                            >
                              Update
                            </button>
                            <button
                              type="submit"
                              class="btn btn-primary float-right"
                            >
                              Submit
                            </button>
                          </div>
                          <div class="col-md-4 text-center"></div>
                        </div>
                      </div>
                    </form>
                    <!-- </form> -->
                  </div>
                  <!-- /.card -->

                  <!-- /.card -->
                </div>
                <!--/.col (left) -->
                <!--/.col (right) -->
              </div>
              <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
          </section>
          <!-- /.col -->
          <div class="mx-2">
            <div></div>
          </div>
          <!-- /.col -->
        </div>
      </div>
      <!-- /.row -->
    </section>
  </div>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<script>
  $(function() {
    //Enable check and uncheck all functionality
    $(".checkbox-toggle").click(function() {
      var clicks = $(this).data("clicks");
      if (clicks) {
        //Uncheck all checkboxes
        $(".mailbox-messages input[type='checkbox']").prop("checked", false);
        $(".checkbox-toggle .far.fa-check-square")
          .removeClass("fa-check-square")
          .addClass("fa-square");
      } else {
        //Check all checkboxes
        $(".mailbox-messages input[type='checkbox']").prop("checked", true);
        $(".checkbox-toggle .far.fa-square")
          .removeClass("fa-square")
          .addClass("fa-check-square");
      }
      $(this).data("clicks", !clicks);
    });
  });
  //get the current year for the copyright
  $("#year").text(new Date().getFullYear());
</script>

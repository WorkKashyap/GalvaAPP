<!-- Navbar -->
<div *ngIf="currentUser">
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#">
          <i>
            <fa name="bars"></fa>
          </i>
        </a>
      </li>

      <li class="nav-item d-none d-sm-inline-block">
        <a href="#" class="nav-link">Home</a>
      </li>
    </ul>

    <!-- SEARCH FORM -->
    <form class="form-inline ml-3">
      <div class="input-group input-group-sm">
        <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search" />
        <div class="input-group-append">
          <button class="btn btn-navbar" type="submit">
            <i>
              <fa name="search"></fa>
            </i>
          </button>
        </div>
      </div>
    </form>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <!-- Notifications Dropdown Menu -->
      <li class="nav-item dropdown">
        <a class="nav-link" data-toggle="dropdown" href="#">
          <i>
            <fa name="bell"></fa>
          </i>
          <span class="badge badge-danger navbar-badge">{{service.allpendinglist.length}}</span>
        </a>
        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
          <span class="dropdown-header">{{service.allpendinglist.length}} Notifications</span>
          <div class="dropdown-divider"></div>
      <li class="nav-item dropdown" *ngFor="
          let task of service.allpendinglist
            | paginate: { itemsPerPage: 5, currentPage: cpage}">
        <a role="button" (click)="opendetail(task.id,task.loginid)" class="dropdown-item">
          <i class="fas fa-envelope mr-2"></i> {{ task.description }}
          <span class="float-right text-muted text-sm">{{ getdays(task.actiondate, this.cDate) }} days to go</span>
        </a>
        <div class="dropdown-divider"></div>
      </li>

      <div class="dropdown-divider"></div>

      <div class="dropdown-divider"></div>
      <a href="#" *ngIf="service.allpendinglist.length > 5" class="dropdown-item dropdown-footer">See All
        Notifications</a>
</div>
</li>
<li class="nav-item">
  <a class="nav-link " data-widget="control-sidebar" data-slide="true" href="#">
    <button class="btn " (click)="logout()">
      <i>
        <fa name="lock"></fa>
      </i></button></a>
</li>
</ul>
</nav>
<!-- /.navbar -->
<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary">
  <!-- Brand Logo -->

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="row " style="background-color:#002FC2;">

      <div class="col-md-4 col-xs-4 ml-2">
        <a href="Home.html" class="nav-logo ">
          <img src="../../assets/img/0_galva.jpg" alt="Galva Logo" class="brand-image    pt-1 rounded" />
        </a>
      </div>
      <div class="col-md-4 col-xs-4"></div>
    </div>

    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="../../assets/img/user1.png" class="img-circle elevation-2" alt="User Image" />
      </div>
      <div class="info">
        <a href="#" class="d-block">{{ this.currentUser.username }}</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <li class="nav-item  has-treeview" *ngFor="let task of pageservice.pagelist">
          <a role="button" (click)="openpage(task.url)" class="nav-link" *ngIf="task.parentid == 0">
            <i class="nav-icon">
              <fa name="circle"></fa>
            </i>
            <p>
              {{task.name}}

            </p>
          </a>
          <ul class="nav list-unstyle " *ngIf="task.parentid == 1">
            <li class="nav-item ">
              <a role="button" (click)="openpage(task.url)" class="nav-link">
                <i class="nav-icon">
                  <fa name="angle-right"></fa>
                </i>
                <p>{{task.name}}</p>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>

</div>

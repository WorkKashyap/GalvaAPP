<!-- Navbar -->
<div *ngIf="currentUser">
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#">
          <i>
            <fa name="bars"></fa>
          </i>
        </a>
      </li>

      <li class="nav-item d-none d-sm-inline-block">
        <a routerLink="./home" routerLinkActive="active" class="nav-link">Home</a>
      </li>
    </ul>

    <!-- SEARCH FORM -->


    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <!-- Notifications Dropdown Menu -->
      <li class="nav-item dropdown">
        <a class="nav-link" data-toggle="dropdown" href="#">
          <i>
            <fa name="bell"></fa>
          </i>
          <span class="badge badge-danger navbar-badge">{{service.allpendinglist.length}}</span>
        </a>
        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
          <span class="dropdown-header">5 Notifications</span>
          <div class="dropdown-divider"></div>
      <li class="nav-item dropdown" *ngFor="
          let task of service.allpendinglist| paginate: { itemsPerPage: 5, currentPage: cpage }">
        <a role=" button" (click)="opendetail(task.id,task.loginid)" class="dropdown-item">
          <div class="row">
            <i class="nav-icon">
              <fa name="envelope"></fa>
            </i>
            <div class="col-md-7 text-truncate">
              {{ task.description }}
            </div>
            <span class="float-right text-muted text-sm">{{ getdays(task.actiondate, this.cDate) }} days to go</span>
          </div>
        </a>
        <div class="dropdown-divider"></div>
      </li>

      <div class="dropdown-divider"></div>

      <div class="dropdown-divider"></div>
      <a routerLink="./task-approve" routerLinkActive="active" *ngIf="service.allpendinglist.length > 5"
        class="dropdown-item dropdown-footer">See All
        Notifications</a>


</div>
</li>
<li class="nav-item">
  <a role="button" (click)="logout()" class="nav-link" data-widget="control-sidebar" data-slide="true" href="#">

    <i>
      <fa name="lock"></fa>
    </i></a>
</li>
</ul>
</nav>
<!-- /.navbar -->
<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-light" style="background-color:#2579D9;">
  <!-- Brand Logo -->

  <!-- Sidebar -->
  <div class=" sidebar ">
    <div class=" row " style="background-color:#0129CD;opacity:0.7; overflow-x:hidden;">
      <a routerLink="./home" routerLinkActive="active" class="nav-logo pl-3">
        <img src="../../assets/img/0_galva.jpg" alt="Galva Logo" class="brand-image pt-1 rounded" />
      </a>
    </div>

    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="../../assets/img/user1.png" class="img-circle elevation-2 " alt="User Image" />
      </div>
      <div class="info">
        <a routerLink="./home" routerLinkActive="active"
          class="d-block font-weight-bold">{{ this.currentUser.username }}</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <ng-container *ngFor="let task of pageservice.pagelist">
          <li class="nav-item   has-treeview" *ngIf="task.parentid == 0">
            <a class="nav-link" routerLink="{{task.url}}" routerLinkActive="active">
              <i class="nav-icon ">
                <fa name="circle"></fa>
              </i>
              <p>
                {{task.name}}
                <i class="nav-icon right">
                  <fa name="angle-left down"></fa>
                </i>
              </p>
            </a>
            <!-- *ngIf="task.parentid == task.id" -->
            <ul class="nav nav-treeview flex-column" *ngFor="let child of pageservice.pagelist">
              <li class="nav-item " *ngIf="child.parentid == task.id">
                <a class="nav-link" routerLink="{{child.url}}" routerLinkActive="active">
                  <i class="nav-icon pl-3">
                    <fa name="caret-right"></fa>
                  </i>
                  <p class="nav-icon pl-1 text-md">{{child.name}}</p>
                </a>
              </li>
            </ul>
          </li>
        </ng-container>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>

</div>
